
<div class="signup-wrapper" fxLayout="row" fxLayoutAlign="center center">
    
    <mat-card class="SignUpbox">
      <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
      </mat-card-header>
  
      <form [formGroup]="userRegistrationForm">   
        <label>Email </label>
        <mat-card-content>
          <mat-form-field class="sample-full-width">
              
           <input matInput type="email" formControlName="email">
           <mat-error *ngIf = email.errors?.required>
            {{errors.required}}
        </mat-error>  
        <mat-error *ngIf = email.errors?.email >
          {{errors.email}}
      </mat-error> 
      <mat-error *ngIf = email.errors?.emailExists >
        {{errors.emailExists}}
    </mat-error>
          </mat-form-field>
           <label class="required">Password </label> 
          <mat-form-field class="sample-full-width">
             <input matInput   type="password" formControlName="password">
             <mat-error *ngIf = password.errors?.required>
              {{errors.required}}
          </mat-error> 
          <mat-error *ngIf = password.errors?.minlength >
            {{errors.minlength}}
        </mat-error> 
        <mat-error *ngIf = password.errors?.maxlength >
          {{errors.maxlength}}
      </mat-error>  
      <mat-error *ngIf = password.errors?.pattern >
        {{errors.password}}
    </mat-error> 
          </mat-form-field> 

          <label class="required">Confirm Password </label>
          <mat-form-field class="sample-full-width">
            <input matInput  formControlName="confirmpassword" appConfirmEqualValidator='password' [type]="hide ? 'password' : 'text'" >
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf = confirmpassword.errors?.required>
              {{errors.required}}
          </mat-error> 
          <mat-error *ngIf = confirmpassword.errors?.minlength>
            {{errors.minlength}}
        </mat-error> 
        <mat-error *ngIf = confirmpassword.errors?.maxlength>
          {{errors.maxlength}}
      </mat-error> 
            <mat-error  *ngIf = confirmpassword.errors?.notEqual>
                {{errors.confirmpassword}}
            </mat-error>
          </mat-form-field>
          
        </mat-card-content>
        <button mat-stroked-button color="accent" (click)="Submit()" class="btn-block" [disabled]="userRegistrationForm.invalid">Submit</button>
      </form>
    </mat-card>
  
  </div>
