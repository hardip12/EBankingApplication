<div>
    <span class="nav-tool-items" >
        <!-- <a mat-button routerLink="login" routerLinkActive="active">Log in</a> -->
        <a mat-button mat-raised-button routerLink="register"  routerLinkActive="active">Click here to Sign Up</a>
      </span>
 </div> 
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign in</mat-card-title>
      </mat-card-header>
  
      <form [formGroup]="userLoginForm">
        <mat-label>Email</mat-label>
        <mat-card-content>
          <mat-form-field class="example-full-width">
              
           <input matInput   formControlName="email">
            <mat-error *ngIf = email.errors?.required>
                {{errors.required}}
            </mat-error>  
            <mat-error *ngIf = email.errors?.email >
              {{errors.email}}
          </mat-error> 
            
          </mat-form-field>
          <label class="required">Password </label>
          <mat-form-field class="example-full-width">
            <input matInput  formControlName="password" type="password">
            <mat-error *ngIf = password.errors?.required>
              {{errors.required}}
          </mat-error> 
          <mat-error *ngIf = password.errors?.minlength >
            {{errors.minLength}}
        </mat-error> 
        <mat-error *ngIf = password.errors?.maxlength >
          {{errors.maxLength}}
      </mat-error> 
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" (click)="login()" class="btn-block" [disabled]="userLoginForm.invalid">Sign in</button>
      </form>
    </mat-card>
  
  </div>
